<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="HelloNeighbors - Connect farmers with customers for fresh, local produce"
    />
    <meta
      name="keywords"
      content="farmers, trading, fresh produce, local food, agriculture"
    />
    <meta name="author" content="HelloNeighbors Team" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>HelloNeighbors</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        line-height: 1.5;
      }

      body {
        margin: 0;
        padding: 0;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          'Roboto',
          'Oxygen',
          'Ubuntu',
          'Cantarell',
          'Fira Sans',
          'Droid Sans',
          'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
        color: #333;
      }

      #root {
        min-height: 100vh;
      }

      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid #2e7d32;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <!-- React App Root -->
    <div id="root"></div>

    <!-- No Script Warning -->
    <noscript>
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 2rem;
          font-family: 'Inter', sans-serif;
        "
      >
        <h1 style="color: #2e7d32; margin-bottom: 1rem">JavaScript Required</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem; max-width: 600px">
          HelloNeighbors requires JavaScript to run. Please enable JavaScript in
          your browser settings and refresh the page.
        </p>
        <p style="color: #666">
          If you're having trouble, please contact our support team.
        </p>
      </div>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
